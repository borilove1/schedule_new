version: '3.8'

services:
  # PostgreSQL 데이터베이스
  database:
    image: postgres:13-alpine
    container_name: schedule-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # ports: ["5433:5432"]  # 로컬 개발 시에만 주석 해제
    expose:
      - "5432"  # Docker 네트워크 내부에서만 접근 가능
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - schedule-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 백엔드 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: ${CORS_ORIGIN}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@admin.com}
    ports:
      - "3001:3000"  # 외부:3001 → 내부:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - schedule-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 프론트엔드 + Nginx
  frontend:
    build:
      context: ./schedule-frontend
      dockerfile: Dockerfile
    container_name: schedule-frontend
    restart: always
    ports:
      - "443:443"   # HTTPS
      - "8080:80"   # HTTP (→ HTTPS 리다이렉트)
    volumes:
      - /etc/letsencrypt/live/teamschedule.duckdns.org:/etc/nginx/ssl:ro  # Let's Encrypt SSL
      - /etc/letsencrypt/archive/teamschedule.duckdns.org:/etc/letsencrypt/archive/teamschedule.duckdns.org:ro
      - ./ssl:/etc/nginx/ssl-selfsigned:ro  # 기존 자체서명 (IP 접속용 폴백)
    depends_on:
      - backend
    networks:
      - schedule-network

networks:
  schedule-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
