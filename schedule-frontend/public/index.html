<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" id="theme-color-meta" />
    <meta
      name="description"
      content="업무 일정관리 시스템 - 반복 일정, 알림, 조직별 일정 관리"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="일정관리" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>일정관리 시스템</title>
    <style>
      html, body, #root { width: 100%; max-width: 100vw; overflow-x: hidden; overscroll-behavior: none; }
      .app-shell { height: 100vh; height: 100dvh; overscroll-behavior: none; }
      * { scrollbar-width: thin; scrollbar-color: rgba(150,150,150,0.3) transparent; box-sizing: border-box; }
      /* 모바일 date/time 인풋 네이티브 스타일 정규화 */
      @media (max-width: 768px) {
        input[type="date"], input[type="time"] {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          font-size: 14px !important;
          padding: 8px 10px !important;
          min-height: 40px;
          line-height: 1.4;
        }
        input[type="date"]::-webkit-date-and-time-value,
        input[type="time"]::-webkit-date-and-time-value {
          text-align: left;
        }
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
          opacity: 0.6;
          padding: 0;
          margin: 0;
          cursor: pointer;
        }
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(150,150,150,0.3); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(150,150,150,0.5); }
    </style>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden; width: 100%; max-width: 100vw;">
    <script>
      // localStorage에서 다크모드 설정 읽어 초기 색상 설정 (FOUC 방지)
      // 초기에는 로그인 페이지이므로 상태바 색상 = 배경색
      (function() {
        var isDark = localStorage.getItem('darkMode') === 'true';
        var bgColor = isDark ? '#0f172a' : '#f8fafc';
        document.body.style.backgroundColor = bgColor;
        var meta = document.getElementById('theme-color-meta');
        if (meta) meta.content = bgColor;
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
