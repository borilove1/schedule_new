# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name teamschedule.duckdns.org _;
    server_tokens off;

    # Let's Encrypt 인증서 갱신용
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # 모든 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://teamschedule.duckdns.org$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl;
    server_name teamschedule.duckdns.org;

    # Let's Encrypt SSL 인증서
    ssl_certificate     /etc/letsencrypt/live/teamschedule.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamschedule.duckdns.org/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5:!RC4;
    ssl_prefer_server_ciphers on;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # 서버 버전 숨김
    server_tokens off;

    # Service Worker - 캐시 금지
    location = /sw.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # manifest.json - 짧은 캐시
    location = /manifest.json {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";
    }

    # CRA 정적 자산 (해시 파일명) - 장기 캐시
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 프록시 요청 크기 제한
        client_max_body_size 1m;
    }
}

# IP 직접 접속 → 도메인으로 리다이렉트 (기존 자체서명 인증서 유지)
server {
    listen 443 ssl;
    server_name 1.215.38.118;

    ssl_certificate     /etc/nginx/ssl-selfsigned/server.crt;
    ssl_certificate_key /etc/nginx/ssl-selfsigned/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    server_tokens off;

    location / {
        return 301 https://teamschedule.duckdns.org$request_uri;
    }
}
